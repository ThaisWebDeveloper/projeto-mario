<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="shortcut icon" href="assets/css/imagens/favicon.ico" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Open+Sans:ital,wght@0,400;0,700;1,400&family=Poppins:wght@100;300;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/reset.css">

    <link rel="stylesheet" href="assets/css/styles.css">

    <link rel="stylesheet" href="assets/css/responsive.css">

    <title>Super Mario Bros - O Filme</title>
</head>

<body>

    <div class="background-video">
        <video class="video" autoplay loop muted>
            <source src="assets/video/video-mario.mp4" type="video/mp4">
        </video>
    </div>
    <header class="heading">
        <a>
            <img class="soon" src="assets/css/imagens/logo-chapeu-mario.png" alt="logo chapéu Mario">
        </a>
        <nav>
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Detalhes</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <div class="information">
            <img class="image-title" src="assets/css/imagens/titulo.png" alt="imagem do titulo do filme">
            <p class="description">Mario é um encanador junto com seu irmão Luigi. Um dia eles vão parar no reino dos
                cogumelos, governado pela princesa Peach, mas ameaçado pelo rei dos Koopas, que faz de tudo para
                conseguir reinar em todos os lugares.</p>
            <button class="button-trailer">Veja o trailer</button>
        </div>
        <img class="mario" src="assets/css/imagens/super-mario-chars.png" alt="imagem do mario e sua turma">
    
        <div class="modal">
            <div class="content-modal">
                <span class="closed-modal">X</span>
                <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/Cb4WV4aXBpk" title="Trailer oficial" frameborder="1" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>

    </main>

    <script src="assets/js/index.js"></script>

</body>

</html>
